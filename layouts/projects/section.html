{{ define "main" }}
<h1>{{ .Page.Title }}</h1>

{{ .Content }}

<h2>Highlighted</h2>

<p>The following projects are the most interesting,
according to me:</p>

<ul class="mt-10">
        {{ range .Pages }}
        <li class="mt-2">
                <a href="{{ .RelPermalink }}">{{ .Title }}</a>.
                {{ .Summary | plainify }}
        </li>
        {{ end }}
</ul>

{{ end }}
