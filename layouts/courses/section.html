{{ define "main" }}
<h1>{{ .Page.Title }}</h1>

{{ .Content }}

<ol>
        {{ range .Sections.ByDate }}
        <li class="mt-2">
                <a href="{{ .RelPermalink }}">
                        {{ .Title }}
                </a>
                ({{ .Params.Status }}).
                {{ .Summary | plainify }}
        </li>
        {{ end }}
</ol>

{{ end }}
