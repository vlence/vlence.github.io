{{ define "main" }}
<h1>{{ .Title }}</h1>
{{ .Content }}

<h2>Latest Posts</h2>

<ol>
        {{ range .Pages.ByDate.Reverse.Limit 5 }}
        <li>
                <a href="{{ .RelPermalink }}">{{ .Title }}</a>.
                {{ .Summary | plainify }}
        </li>
        {{ end }}
</ol>
{{ end }}
