{{ define "main" }}
<h1>My Thoughts</h1>

<p>A collection of my thoughts. If you read them in order
they may appear incoherent. I change my mind about things
a lot.</p>

<ul>
        {{ range .Pages }}
        <li>
                <time class="italic text-sm" datetime="{{ .Date | time.Format " 2006-01-02T15:04:05Z07:00" }}">
                        {{ .Date | time.Format ":date_medium" }}
                </time>
                <a href="{{ .RelPermalink }}">
                        {{ .Title }}
                </a>
        </li>
        {{ end }}
</ul>

{{ end }}
